<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">

<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Word Guess Game</title>

</head>
<body>

<h1>Press Any Key to Begin</h1>
<br><br>
<h2>Wins:</h2>
<p id="wins-counter"></p>
<br><br>
<h1>Current Word</h1>
<br><br>


<div class="current-word-box">
    <div class="letter" id="first">
        <p id="one"></p>
    </div>
    <div class="letter" id="second">      
        <p id="two"></p>
    </div>
    <div class="letter" id="third">    
        <p id="three"></p>
    </div>
    <div class="letter" id="fourth">  
        <p id="four"></p>
    </div>
    <div class="letter" id="fifth">
        <p id="five"></p>
    </div>
    <div class="letter" id="sixth">   
        <p id="six"></p>
    </div>
    <div class="letter" id="seventh">   
        <p id="seven"></p>
    </div>
    <div class="letter" id="eighth">  
        <p id="eight"></p>
    </div>
    <div class="letter" id="nineth">       
        <p id="nine"></p>
    </div>
    <div class="letter" id="tenth">   
        <p id="ten"></p>
    </div>
    <div class="letter" id="eleventh">  
        <p id="eleven"></p>
    </div>
</div>

<h3 id="current-word"></h3>
<br><br>
<h2>Attempts Remaining:</h2>
<p id="tries-counter-print"></p>
<br><br>
<h2>Letters Guessed:</h2>
<p id="letters-tried-print"></p>
<br><br>

<script src="assets/javascript/game.js"></script>
</body>
</html>
